<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Cande</title>

<body class="fondo">
    <header>
        <h1 class="titulo">
            KIOSCO

    <nav>
    </nav>
    <section class="formulario">
        <table>
            <form name="kisco" id="kisco" method="get">
            <tr>
                <td>
                    <label for="NOMBRE">NOMBRE:</label>
                    <input type="text" name="nombre" id="nombre" placeholder="escriba su nombre">
                </td>
             </tr>
             <br>
             <tr>
                <td>
                    <label for="APELLIDO">APELLIDO:</label>
                    <input type="text" name="apellido" id="apellido" placeholder="escriba su apellido">  
                    
                </td>
             </tr>
             <br>
             <tr>
                <td>
                    <label for="CELULAR">CELULAR:</label>
                    <input type="number" name="cel" id="cel" placeholder="escriba su numero de celular">
                   
                </td>
             </tr>
             <tr>
                <datalist id="curso y division">
                    <option value="1A" label= "1A"></option>
                    <option value="1B" label= "1B"></option>
                    <option value="2A" label= "2A"></option>
                    <option value="2B" label= "2B"></option>
                    <option value="3A" label= "3A"></option>
                    <option value="3B" label= "3B"></option>
                    <option value="4A" label= "4A"></option>
                    <option value="4B" label= "4B"></option>
                    <option value="5A" label= "5A"></option>
                    <option value="5B" label= "5B"></option>
                    <option value="6A" label= "6A"></option>
                    <option value="6B" label= "6B"></option>
                    <option value="7A" label= "7A"></option>
                    <option value="7B" label= "7B"></option>
                </datalist>
                <br>
                <td>
                    <label for="NOMBRE">CURSO Y DIVISION:</label>
                    <input type="text" name="curso" id="curso" list="curso y division">
                </td>
             </tr>
             <br>
             <tr>
                 <td>
                    <label for="NOMBRE">MERCADERIA A LA VENTA:</label>
                    <td>
                        <input type="checkbox" id="baggio" name="baggio">
                        <label for="baggio">Baggio 200cc- $60</label>
                        <br>
                        <input type="checkbox" id="coca" name="coca">
                        <label for="coca">Coca mini lata- $80</label>
                        <br>
                        <input type="checkbox" id="Gatorade" name="Gatorade">
                        <label for="Gatorade">Gatorade 500cc- $60</label>
                        <br>
                        <input type="checkbox" id="sandwich" name="sandwich">
                        <label for="sandwich">Sandwich Milanesa- $220</label>
                        <br>
                        <input type="checkbox" id="pebetem" name="pebetem">
                        <label for="pebetem">Pebete milan- $110</label>
                        <br>
                        <input type="checkbox" id="pebetej" name="pebetej" >
                        <label for="pebetej">Pebete jamon y queso- $110</label>
                        <br>
                        <input type="checkbox" id="alfajor" name="alfajor">
                        <label for="alfajor">Alfajor Pepito Oreo- $145</label>
                        <br>
                        <input type="checkbox" id="alfajor" name="alfajor">
                        <label for="alfajor">Alfajor Block Aguila- $130</label>
                        <br>
                        <input type="checkbox" id="alfajor" name="alfajor">
                        <label for="alfajor">Alfajor Tatin Grande Blaco- $80</label>
                        <br>
                        <input type="checkbox" id="alfajor" name="alfajor">
                        <label for="alfajor">Alfajor Tatin Grande Negro- $80</label>
                        <br>
                        <input type="checkbox" id="masitas" name="masitas">
                        <label for="masitas">Formis grandes- $130</label>
                        <br>
                        <input type="checkbox" id="masitas" name="masitas">
                        <label for="masitas">Don Satur biz. salado- $150</label>
                        <br>
                        <input type="checkbox" id="masitas" name="masitas">
                        <label for="masitas">Surtidas Terrabussi- $230</label>
                    </td>
                 </td>
            
             </tr> 
             <tr>
                <td>
                    <input type="submit" value="enviar"> 
                </td>
             </tr>
            </form>
        </table>
        
    </section>
